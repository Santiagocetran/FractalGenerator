# Pre-commit hooks for IFS Fractal Generator
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.10
        files: ^src/|^tests/

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^src/|^tests/

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]
        files: ^src/|^tests/

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        files: ^src/
        args: ["--ignore-missing-imports"]

  # JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-json
        files: ^src/presets/.*\.json$
      - id: pretty-format-json
        args: ["--autofix", "--indent=2"]
        files: ^src/presets/.*\.json$
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Preset schema validation
  - repo: local
    hooks:
      - id: validate-presets
        name: Validate preset JSON schemas
        entry: python -m jsonschema -i src/presets/barnsley.json src/presets/schema.json
        language: system
        pass_filenames: false
        files: ^src/presets/.*\.json$

  # Run unit tests
  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: pytest tests/unit/ -v
        language: system
        pass_filenames: false
        stages: [commit]

  # Check test coverage
  - repo: local
    hooks:
      - id: pytest-coverage
        name: Check test coverage (80% minimum)
        entry: pytest tests/unit/ --cov=src --cov-fail-under=80 --quiet
        language: system
        pass_filenames: false
        stages: [push]

